<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Gallery</title>


  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cats On Sale</h1>

  <div class="gallery" id="cat-gallery">

    <div class="card">
      <img class="card-img" src="https://www.zooplus.ie/magazine/wp-content/uploads/2019/04/maine-coon-cat-breed.webp" alt="Maine Coon" />
      <h2 class="card-header">Maine Coon</h2>
      <h3 class="card-price">$2,500</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://cdn.britannica.com/68/234268-050-4D1D6614/British-Shorthair-cat.jpg" alt="British Shorthair" />
      <h2 class="card-header">British Shorthair</h2>
      <h3 class="card-price">$1,200</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://www.thesprucepets.com/thmb/T1i-WbJ1WqKATfZUXWyP6aTdbMg=/2121x1414/filters:fill(auto,1)/GettyImages-1282393925-3b2f7eec7f9442d5b00365fc6109c1a6.jpg" alt="Persian" />
      <h2 class="card-header">Persian</h2>
      <h3 class="card-price">$1,500</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://cdn.shopify.com/s/files/1/0285/5176/8545/files/Siamese_480x480.jpg" alt="Siamese" />
      <h2 class="card-header">Siamese</h2>
      <h3 class="card-price">$1,000</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Bengal_Cat_from_India.jpg/1200px-Bengal_Cat_from_India.jpg" alt="Bengal" />
      <h2 class="card-header">Bengal</h2>
      <h3 class="card-price">$1,800</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://vetstreet.brightspotcdn.com/dims4/default/bdd9b99/2147483647/strip/true/crop/645x380+0+35/resize/1200x708!/format/webp/quality/90/?url=https%3A%2F%2Fvetstreet-brightspot.s3.amazonaws.com%2Fe1%2F71%2F64081c264f22bb1de72b8f0dfd80%2Fsphynx-ap-0ig8md-645.jpg" alt="Sphynx" />
      <h2 class="card-header">Sphynx</h2>
      <h3 class="card-price">$3,000</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://cdn.britannica.com/94/233894-050-DB31F013/Siberian-cat.jpg" alt="Siberian" />
      <h2 class="card-header">Siberian</h2>
      <h3 class="card-price">$1,700</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://www.catster.com/wp-content/uploads/2023/05/Norwegian-Forest-cat_Slowmotiongli_Shutterstock.jpg" alt="Norwegian Forest" />
      <h2 class="card-header">Norwegian Forest</h2>
      <h3 class="card-price">$2,000</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://www.petfinder.com/static/163650f77ce7b9e5de1f43f8fb8e8542/7b0f1/domestic_shorthair.jpg" alt="Domestic Shorthair" />
      <h2 class="card-header">Domestic Shorthair</h2>
      <h3 class="card-price">$300</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://upload.wikimedia.org/wikipedia/commons/2/24/Ragdoll_cat_with_blue_eyes.jpg" alt="Ragdoll" />
      <h2 class="card-header">Ragdoll</h2>
      <h3 class="card-price">$2,200</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://www.hepper.com/wp-content/uploads/2021/11/Abyssinian-cat_MarcoTavani_Shutterstock.jpg" alt="Abyssinian" />
      <h2 class="card-header">Abyssinian</h2>
      <h3 class="card-price">$1,300</h3>
    </div>

    <div class="card">
      <img class="card-img" src="https://www.dailypaws.com/thmb/WCmHhYw7KqjQ7ANpQ0q_07N3bfM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/scottish-fold-cat-portrait-186832756-2000-5b0f6b0467464184b1e227682a60a1c4.jpg" alt="Scottish Fold" />
      <h2 class="card-header">Scottish Fold</h2>
      <h3 class="card-price">$2,000</h3>
    </div>
  </div>
</body>
</html>
